global:
  scrape_interval: 15s

scrape_configs:
  - job_name: node
    static_configs:
      - targets: [node_exporter:9100]
  - job_name: pretix
    fallback_scrape_protocol: PrometheusText1.0.0
    static_configs:
      - targets: [caddy:8080]
  - job_name: postgres
    static_configs:
      - targets: [postgres_exporter:9187]
  - job_name: redis
    static_configs:
      - targets: [redis_exporter:9121]
  - job_name: caddy
    static_configs:
      - targets: [caddy:2019]
  - job_name: restic
    static_configs:
      - targets: [restic_exporter:8001]
